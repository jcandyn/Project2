<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group" id="eventTitle_form">
            <label for="event-title">Title</label>
            <input type="text" class="form-control" id="event-title" aria-describedby="emailHelp"
              placeholder="Name of event">
          </div>
          <div class="form-group" id="eventTime_form">
            <label for="event-time">Time:</label>
            <input type="text" class="form-control" id="event-time" aria-describedby="emailHelp"
              placeholder="Tell us what the event is about">
          </div>
          <div class="form-group" id="eventLocation_form">
            <label for="event-location">Location:</label>
            <input type="text" class="form-control" id="event-location" aria-describedby="emailHelp"
              placeholder="Address">
          </div>
          <div class="form-group">
            <label for="event-desc">Description:</label>
            <textarea class="form-control" id="event-desc" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="event-category">Category:</label>
            <select class="form-control" id="event-category">
              <option>Volunteer</option>
              <option>Education</option>
              <option>Charity</option>
              <option>Party</option>
              <option>Sports</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="event-date">Date:</label>
            <input type="text" class="form-control" id="event-date" aria-describedby="emailHelp"
              placeholder="mm/dd/yyyy">
          </div>

          <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="js/events.js"></script>
</body>

</html>
