<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
    <div class="col">
            <form>
                    <div class="form-group" id="eventTitle_form">
                            <label for="exampleInputEmail1">Title</label>
                            <input type="text" class="form-control" id="eventTitle" aria-describedby="emailHelp" placeholder="Name of event">
                          </div>
                          <div class="form-group" id="eventDescription_form">
                            <label for="exampleInputEmail1">Description</label>
                            <input type="text" class="form-control" id="eventTitle" aria-describedby="emailHelp" placeholder="Tell us what the event is about">
                          </div>
                          <div class="form-group" id="eventLocation_form">
                                <label for="exampleInputEmail1">Location</label>
                                <input type="text" class="form-control" id="eventLocation" aria-describedby="emailHelp" placeholder="Address">
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                              <div class="form-group">
                                <label for="exampleFormControlSelect1">Category</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Volunteer</option>
                                  <option>Education</option>
                                  <option>Charity</option>
                                  <option>Party</option>
                                  <option>Sports</option>
                                </select>
                              </div>
                              <div class="form-group">
                                Date:
                                <input type="date" name="event_date" id="eventDate">
                            </div>
            <button type="submit" id="signUpBtn" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </div>
    </div>
    <script src="js/signUp.js"></script>
</body>
</html>
