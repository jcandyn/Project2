<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
    <div class="col">
            <form>
                    <div class="form-group" id="usernameSign_up_form">
                            <label for="exampleInputEmail1">Username</label>
                            <input type="text" class="form-control" id="usernameSign_up" aria-describedby="emailHelp" placeholder="Username">
                          </div>
                          <div class="form-group" id="nameSign_up_form">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" id="nameSign_up" aria-describedby="emailHelp" placeholder="Name">
                              </div>
            <div class="form-group" id="emailSign_up_form">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="emailSign_up" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group" id="passwordSign_up_form">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" autocomplete="password" id="passwordSign_up" placeholder="Password">
            </div>
            <button type="submit" id="signUpBtn" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </div>
    </div>
    <script src="js/signUp.js"></script>
</body>
</html>
