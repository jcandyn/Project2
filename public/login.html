<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
<form>
        <div class="form-group" id="usernameLogForm">
          <label for="usernameLog">Username</label>
          <input type="text" class="form-control" id="usernameLog" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group" id="passLogForm">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passLog" autocomplete="password" placeholder="Password">
        </div>
        <button type="submit" id="logInBtn" class="btn btn-primary">Submit</button>
      </form>
    </div>                  
    </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
